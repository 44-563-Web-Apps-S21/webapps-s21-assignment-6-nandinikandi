<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Demo</title>
    </head>
 
<body>

<h2>Hidden things by Nandini Kandi</h2>


<form>
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" id="form1_secret" name="form1_secret" value=Secret> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">Results will be displayed here </p>

<br><hr><br>

<div>
    <img src="aloe.jpg" id="image" style="width: 200px; height: 200px;" onclick="rotateImage()">
</div>

<script> 
    correct=0
    wrong=0
    currentImage=0
function processGuess (){
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(secret==guess)
    {
        correct=correct+1
        alert("Congratulations!")
    } 
    else
    {
        wrong=wrong+1
        alert("Sorry!")
    }
    out.innerHTML= "corrects: "+correct +" wrongs: " +wrong
}

function rotateImage(){
    switch(currentImage)
    {
        case 0: document.getElementById("image").src = "Dalea.jpg"
                currentImage=1
                break
        case 1: document.getElementById("image").src = "Kiwi.jpg"
                currentImage=2
                break
        case 2: document.getElementById("image").src = "aloe.jpg"
                currentImage=0
                break
    }
}

</script>

</body>
</html>
