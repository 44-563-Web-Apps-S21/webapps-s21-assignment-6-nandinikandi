<!DOCTYPE html>
<html>

<head>
    <title>Looping computation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <br>
    <div class="container">
        <h2>Nandini Kandi computes</h2>
        <br>
        <form>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="form1_num1">Enter a number</label>
                    </div>
                    <input class="form-control" type="number" id="form1_num1" name="form1_num1" value=10> <br>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="form1_num2">Enter a number</label>
                    </div>
                    <input class="form-control" type="number" id="form1_num2" name="form1_num2" value=2> <br>
                </div>
                <input class="btn btn-primary" type="button" onclick="permutations()" value="Compute">
            </div>
        </form>

        <p id="result" style="color: blue;">first permute second is product </p>

        <form>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" id="rg1_plus" name="sign" value="plus" onclick="processRadio()" checked>
                    </div>
                </div>
                <label for="rg1_plus" class="form-control">+</label>
            </div>
            </br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" id="rg1_minus" name="sign" value="minus" onclick="processRadio()">
                    </div>
                </div>
                <label for="rg1_minus" class="form-control">-</label>
            </div>
            </br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" id="rg1_times" name="sign" value="times" onclick="processRadio()">
                    </div>
                </div>
                <label for="rg1_times" class="form-control">*</label>
            </div>
            </br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" id="rg1_divide" name="sign" value="divide" onclick="processRadio()">
                    </div>
                </div>
                <label for="rg1_divide" class="form-control">/</label>
            </div></br>
        </form>

        <p id="result1" style="color:blue;">This text will be replaced </p>

    </div>

    <script>

        function permutations() {
            console.log("In permutations()")
            num1 = document.getElementById("form1_num1").value
            num2 = document.getElementById("form1_num2").value
            product = 1
            out = document.getElementById("result")
            var i;
            for (i = num1; i >= (num1 - num2 + 1); i--) {
                product = product * i;
            }

            out.innerHTML = num1 + " permute " + num2 + " is " + product;
        }

        function processRadio() {
            console.log("In processRadio()")
            var num1 = parseInt(document.getElementById("form1_num1").value)
            var num2 = parseInt(document.getElementById("form1_num2").value)
            out = document.getElementById("result1")

            operation = document.getElementById("rg1_plus").checked
            if (operation) {
                // out.innerHTML = num1 + document.getElementById("rg1_plus").value + num2
                out.innerHTML = num1 + " + " + num2 + " is " + (num1 + num2)
            }
            operation = document.getElementById("rg1_minus").checked
            if (operation) {
                // out.innerHTML = num1 + document.getElementById("rg1_minus").value + num2
                out.innerHTML = num1 + " - " + num2 + " is " + (num1 - num2)
            }
            operation = document.getElementById("rg1_times").checked
            if (operation) {
                // out.innerHTML = num1 + document.getElementById("rg1_times").value + num2
                out.innerHTML = num1 + " * " + num2 + " is " + (num1 * num2)
            }
            operation = document.getElementById("rg1_divide").checked
            if (operation) {
                // out.innerHTML = num1 + document.getElementById("rg1_divide").value + num2
                out.innerHTML = num1 + " / " + num2 + " is " + (num1 / num2)
            }

        }

    </script>

</body>

</html>
